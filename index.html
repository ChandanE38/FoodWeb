<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>FoodWeb - Delicious Food Delivery | Order Online</title>
    <meta name="title" content="FoodWeb - Delicious Food Delivery | Order Online">
    <meta name="description" content="Order delicious food online from FoodWeb. Fast delivery, secure payments via Razorpay, and wide restaurant selection. Available 24/7 with UPI, cards, and cash on delivery.">
    <meta name="keywords" content="food delivery, online food order, restaurant delivery, FoodWeb, fast food, meals, UPI payment, Razorpay">
    <meta name="author" content="FoodWeb Food Delivery Services">
    <meta name="robots" content="index, follow">
    
    <!-- Business Information for Payment Gateway Verification -->
    <meta name="business-name" content="FoodWeb Food Delivery Services">
    <meta name="business-type" content="Food Delivery Platform">
    <meta name="contact-email" content="support@foodweb.com">
    <meta name="legal-email" content="legal@foodweb.com">
    <meta name="privacy-email" content="privacy@foodweb.com">
    
    <!-- Payment Gateway Information -->
    <meta name="payment-processor" content="Razorpay Software Private Limited">
    <meta name="payment-security" content="PCI DSS Level 1 Compliant">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://foodweb.com/">
    <meta property="og:title" content="FoodWeb - Delicious Food Delivery">
    <meta property="og:description" content="Order delicious food online with secure payments and fast delivery.">
    <meta property="og:image" content="https://foodweb.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://foodweb.com/">
    <meta property="twitter:title" content="FoodWeb - Delicious Food Delivery">
    <meta property="twitter:description" content="Order delicious food online with secure payments and fast delivery.">
    <meta property="twitter:image" content="https://foodweb.com/twitter-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://foodweb.com/">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/index.css"/>
    
    <!-- Razorpay Payment Gateway Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Structured Data for Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FoodWeb Food Delivery Services",
      "url": "https://foodweb.com",
      "logo": "https://foodweb.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-XXXX-XXXX-XX",
        "contactType": "customer service",
        "availableLanguage": ["English", "Hindi"]
      },
      "sameAs": [
        "https://www.facebook.com/foodweb",
        "https://www.twitter.com/foodweb",
        "https://www.instagram.com/foodweb"
      ]
    }
    </script>
</head>
<body>
    <div id="root">Not rendered</div>

</html>
